<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de calorias</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,100;0,400;0,600;1,300;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="cat">
            <img src="./assets/logo5.png" alt="logo" onclick="location.href = 'index.html';">
        </div>

        <ul class="nav">
            <li id="wpp"><a href="https://api.whatsapp.com/send?phone=5584999049994&text=Uma%20mensagem%20aqui" target="_blank"><img src="./assets/icons8-whatsapp.svg" alt=""></a></li>
            <li id="ig"><a href="https://www.instagram.com/marielraposonutri/" target="_blank"><img src="./assets/icons8-instagram-48.png" alt=""></a></li>
            <li id="pic"><a href="#home"><img src="./assets/profile-picture-resized.png" alt=""></a></li>
        </ul>
    </header>

    <main class="container">
        <section id="medidasSection">
            <div class="tittle">
                <h2>Calculadora de gasto calórico</h2>
                <p>Informe suas medidas abaixo:</p>
            </div>
            
            <div id="genderDiv"  class="radioSelect">      
                <div>
                    <strong>Gênero</strong>
                </div>
                
                <div class="radio-item">
                    <input type="radio" name="gender" id="genderFemale" value="female">
                    <label for="genderFemale">Feminino</label>
                </div>

                <div class="radio-item">
                    <input type="radio" name="gender" id="genderMale" value="male">
                    <label for="genderMale">Masculino</label>
                </div>
            </div>

            
            
            <strong>Idade</strong>

            <div id="age" class="slidecontainer">
                <div>
                   <input class="slider" type="range" min="18" max="80" value="40" name="age" id="ageRange" oninput="this.nextElementSibling.value = this.value">
                   
                   <output>40</output>
                </div>
            </div>


            <strong>Altura</strong>

            <div id="height" class="slidecontainer">
                <div>
                    <input class="slider" type="range" min="130" max="230" value="170" name="height" id="heightRange" oninput="this.nextElementSibling.value = this.value">
                    <output>170  </output>
                </div>
            </div>


            <strong>Peso</strong>

            <div id="weight" class="slidecontainer">
                <div>
                    <input class="slider" type="range" min="40" max="180" value="70" name="weight" id="weightRange" oninput="this.nextElementSibling.value = this.value">
                    <output>70</output>
                </div>
            </div>


            
            <div id="medidasButton1" class="button" onclick="getMeasures()">
                <strong>Avançar<a href=""></a> </strong>
                
            </div>

            <div id="medidasButton2" class="button" onclick="location.href = 'index.html';">
                <strong>Voltar<a href="index.html"></a> </strong>
            </div>

        </section>
    </main>

    <footer>
        Copyright &copy TechLTDA 2022
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
