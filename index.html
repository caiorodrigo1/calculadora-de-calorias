<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de calorias</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,100;0,400;0,600;1,300;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="cat">
        <img src="./assets/logo5.png" alt="logo">
        </div>

        <ul class="nav">
            <li id="wpp"><a href="https://api.whatsapp.com/send?phone=5584999049994&text=Uma%20mensagem%20aqui" target="_blank"><img src="./assets/icons8-whatsapp.svg" alt=""></a></li>
            <li id="ig"><a href="https://www.instagram.com/marielraposonutri/" target="_blank"><img src="./assets/icons8-instagram-48.png" alt=""></a></li>
            <li id="pic"><a href="https://www.instagram.com/marielraposonutri/"><img src="./assets/profile-picture-resized.png" alt=""></a></li>
        </ul>
    </header>

    <main class="container">
        <section>
            <div class="tittle">
                <h2>Calculadora de gasto calórico</h2>
            <p>Selecione o condicionamento físico que mais se aproxima do seu:</p>
            </div>
            
            <div id="under"  class="card"   onclick="select1()">      
                <div>
                    <strong>Abaixo do Peso Adequado</strong>
                    <p>(Harris-Benedict)</p>
                </div>
                
                <div>
                <img src="./assets/bodys-icons/woman-skinny.png" alt="">
                <img src="./assets/bodys-icons/man-skinny.png" alt="">
                </div>
            </div>

            <div id="ok" class="card"   onclick="select2()">
                <div>
                    <strong>Peso Adequado</strong>
                    <p>(Harris-Benedict)</p>
                </div>
                
                <div>
                    <img src="./assets/bodys-icons/woman-normal.png" alt="">
                    <img src="./assets/bodys-icons/man-normal.png" alt="">
                </div>
            </div>

            <div id="over" class="card"  onclick="select3()">
                <div id="overtittle">
                    <strong>Sobrepeso/Obesidade</strong>
                    <p>(Mifflin-St Jeor)</p>
                </div>

                <div>
                    <img src="./assets/bodys-icons/woman-fat.png" alt="">
                    <img src="./assets/bodys-icons/man-fat.png" alt="">
                </div>
            </div>

            <div id="fit" class="card"  onclick="select4()">
                <div>
                    <strong>Corpo Atlético</strong>
                    <p>(Tinsley)</p>
                </div>

                <div>
                    <img src="./assets/bodys-icons/woman-fit5.png" alt="">
                    <img src="./assets/bodys-icons/man-fit5.png" alt="">
                </div>
            </div>

            <!-- <div class="button" onclick="location.href = 'medidas.html';">
                <strong>Avançar</strong>
            </div> -->
        </section>
    </main>

    <footer>
        Copyright &copy TechLTDA 2022
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
