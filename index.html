<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de calorias</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,100;0,400;0,600;1,300;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Logo</h1>
        <ul class="nav">
            <li id="wpp"><a href="#home"><img src="./assets/icons8-whatsapp.svg" alt=""></a></li>
            <li id="ig"><a href="#home"><img src="./assets/icons8-instagram-48.png" alt=""></a></li>
            <li id="pic"><a href="#home"><img src="./assets/profile-picture-resized.png" alt=""></a></li>
        </ul>
    </header>

    <main class="container">
        <section>
            <div class="tittle">
                <h2>Calculadora de gasto calórico</h2>
            <p>Selecione o condicionamento físico que mais se aproxima do seu:</p>
            </div>
            
            <div class="card">
                <strong>Abaixo do Peso Adequado</strong>
                <img src="./assets/bodys-icons/fm.png" alt="">
                <p>(Harris-Benedict)</p>
            </div>

            <div class="card">
                <strong>Peso Adequado</strong>
                <p>(Harris-Benedict)</p>
            </div>

            <div class="card">
                <strong>Sobrepeso/Obesidade</strong>
                <p>(Mifflin-St Jeor)</p>
            </div>

            <div class="card">
                <strong>Corpo Atlético</strong>
                <p>(Tinsley)</p>
            </div>

            <div class="button">
                <strong>Avançar</strong>
            </div>
        </section>
    </main>

    <footer>
        Copyright &copy TechLTDA 2022
    </footer>

    <script src="./script.js"></script>
</body>
</html>
